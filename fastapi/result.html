<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Analysis Result</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        pre { background: #f4f4f4; padding: 20px; border-radius: 8px; }
    </style>
</head>
<body>
    <h1>Resume Analysis Result</h1>
    <div id="result"></div>
    <script>
        // Get the result from localStorage
        const result = localStorage.getItem('resume_analysis_result');
        if (result) {
            document.getElementById('result').innerHTML = `<pre>${result}</pre>`;
        } else {
            document.getElementById('result').innerHTML = "<p>No result found. Please upload your resume first.</p>";
        }
    </script>
</body>
</html>
